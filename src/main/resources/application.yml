server:
  port: 8080

spring:
  datasource:
    url: "jdbc:postgresql://localhost:5332/security_application"
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  main:
    web-application-type: servlet